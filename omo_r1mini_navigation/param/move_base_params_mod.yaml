# Reference: http://wiki.ros.org/move_base
shutdown_costmaps: false

controller_frequency: 10.0  # [Hz] The rate in Hz at which to run the control loop and send velocity commands to the base
controller_patience: 15.0  # [s] How long the planner will wait in seconds in an attempt to find a valid plan before space-clearing operations are performed.

planner_frequency: 5.0
planner_patience: 5.0

oscillation_timeout: 10.0
oscillation_distance: 0.2

conservative_reset_dist: 3.0

recovery_behavior_enabled: true
clearing_rotation_allowed: true
